<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <title>Workshop Layout</title>
</head>

<body>
    <header class="header">
        <div class="header__content">

        </div>
    </header>

    <div class="main-container">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item"><a href="#">Home</a></li>

                <li class="nav__list-item"><a href="#">Category</a></li>
                <li class="nav__list-item nav__list-item_dropdown"><a class="dropdown__button" href="#">Post Types</a>
                    <div class="dropdown__content">
                        <a href="#">Standard post</a>
                        <a href="#">Image post</a>
                        <a href="#">Gallery post</a>
                        <a href="#">Video post</a>
                        <a href="#">Audio post</a>
                    </div>
                </li>
                <li class="nav__list-item"><a href="#">About</a></li>
                <li class="nav__list-item"><a href="#">Contact</a></li>
            </ul>

            <div class="search-field">
                <input placeholder="Search.." type="search" class="search-field__input">
                <button class="search-field__button"><span class="material-symbols-outlined">
                        search
                    </span></button>
            </div>
        </nav>

        <main class="main">

        </main>
    </div>

    <footer>

    </footer>
    <script src="./main.js"></script>
